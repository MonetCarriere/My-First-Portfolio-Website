<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mo's Portfolio</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- header section starts  -->

      <header>
        <div class="user">
          <img src="profile.png" alt="" />
          <h3 class="name">Monet Carriere</h3>
          <p class="post">front end developer</p>
        </div>

        <nav class="navbar">
          <ul>
            <li id="home-button"><a href="#home">home</a></li>
            <li id="about-button"><a href="#about">about</a></li>
            <li id="service-button"><a href="#service">service</a></li>
            <li id="education-button"><a href="#education">education</a></li>
            <li id="contact-button"><a href="#contact">contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- header section ends -->

      <!-- content section starts  -->

      <div class="container"></div>

      <!-- content section ends -->

      <!-- theme toggler  -->
      <!-- 
<div class="theme-toggler">
    <span style="background: linear-gradient(deeppink, purple);"></span>
    <span style="background: linear-gradient(lightgreen, crimson);"></span>
    <span style="background:linear-gradient(blueviolet, deeppink)"></span>
    <span style="background:linear-gradient(coral, blueviolet)"></span>
    <span style="background:linear-gradient(#999, #111)"></span>
</div>
-->
    </div>

    <!-- type.js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="script.js"></script>

    <script>
      var type = new Typed(".typing-text", {
        strings: [
          "",
          "a front end developer",
          "a tech enthusiast",
          "determined to get my first job",
        ],
        typeSpeed: 120,
        loop: true,
      });

      let themeColor = document.querySelectorAll(".theme-toggler span");
      themeColor.forEach((color) =>
        color.addEventListener("click", () => {
          let background = color.style.background;
          document.querySelector("body").style.background = background;
        })
      );
    </script>
  </body>
</html>
